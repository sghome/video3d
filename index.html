<script>

	AFRAME.registerComponent( 'collide-trigger', {
		schema: { objects: { default: '' } },
		init: function () {

			// Retrieve targets...
			var targets = document.querySelectorAll( this.data.objects );
			if( !targets.length ) return;

			// While intersecting (fired many times)...
			this.el.addEventListener( 'hit', ( e ) => {
				for( let i = 0; i < targets.length; i ++ ) {

					// Skip if we already emitted the event...
					if( targets[ i ].classList.contains( 'has-hit' ) ) continue;

					// Add the class, and emit the event...
					targets[ i ].classList.add( 'has-hit' );
					targets[ i ].emit( 'hit', [], false );

				}
			} );

			// When intersection ends (fired one time)...
			this.el.addEventListener( 'hitend', ( e ) => {
				for( let i = 0; i < targets.length; i ++ ) {
					
					// Skip if we already emitted the event...
					if( !targets[ i ].classList.contains( 'has-hit' ) ) continue;

					// Remove the class, and emit the event...
					targets[ i ].classList.remove( 'has-hit' );
					targets[ i ].emit( 'hitend', [], false );

				}
			} );

		}
	} );

</script>
